<html>
<head>
<title>Voice Selfie App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link href="voice.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="mySelfie.png"></a>
        <h1>Voice Selfie App 
            <img id="logo_img" src="voice.png">
        </h1>
        <hr>
        <h4 style="color:red;"> After You Give A Voice Command, Please Press Allow As Soon As The Popup Comes.</h4>
        
        <div class="form-group">
            <h3>Say "take my selfie"</h3>
            <label>Your voice output-</label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>
        <button class="btn btn-primary" onclick="start()">Start</button>
        <p>Press The Start Button</p>
        <label>Your Webcam-</label>
        <div id="camera"></div>
        <br>
        <label>Your Selfie Will Be Displayed Here-</label>
        <div id="result"></div>

    </center>
    </div>

    <script src="voice.js"></script>
</body>
</html>
